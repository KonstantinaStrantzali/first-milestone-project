    <meta name="keywords" content="Spa, Leisure, Massage, Sauna, Treatments, Relax, London, Putney">
    <link rel="shortcut icon" type="image/png" href="assets/images/logo-image.png"/>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
     integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <header>
        <!-- Navigation Bar copied and then modified from Bootstap documentation - https://getbootstrap.com/docs/4.5/components/navbar/-->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><i class="fas fa-spa logo-icon"></i>Purity Spa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="facilities.html">Facilities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="container-fluid section-booking-page my-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-9 text-center">
                <div class="contact-us text-center my-5">
                    <h3 class="section-heading">Book your treatment</h3>
                    </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-md-5 text-center mt-4">
                            <form id="contactForm">

                                <!-- Name -->
                                <div class="mb-3">
                                    <input class="form-control" id="name" type="text" placeholder="Full Name"
                                        required="required" />
                                </div>

                                <!-- Email address -->
                                <div class="mb-3">
                                    <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" required="required" />
                                </div>
                                <!-- Phone number -->
                                <div class="mb-3">
                                    <input class="form-control" id="phone" type="text" placeholder="Phone Number" required/>
                                </div>
                                <div class="mb-3">
                                    <select class="form-control" id="selectNeed" required>
                                        <option value="" selected disabled>Select treatment</option>
                                        <option>De-stress massage</option>
                                        <option>Aromatotherapy</option>
                                        <option>Reflexology</option>
                                        <option>Deep tissue massage</option>
                                        <option>Express Facial</option>
                                        <option>Brightening Facial</option>
                                        <option>Relaxing Facial</option>
                                        <option>Deluxe Facial</option>
                                        <option>Warm Bamboo Massage</option>
                                        <option>Sports Bamboo Massage</option>
                                        <option>Hot stoned Bamboo</option>
                                        <option>Aroma Bamboo Massage</option>
                                        <option>Dry Sauna</option>
                                        <option>Sauna for two</option>
                                        <option>Sauna & Steam Room</option>
                                        <option>Infrared Sauna</option>
                                    </select>
                                </div>
                                <!-- Date -->
                                <div class="mb-3">
                             <input type="date" class="form-control" id="date" name="booking-date"  required>
                                    
                                </div>
                                <div class="mb-3">
                                    <input type="time" class="form-control" id="time" name="booking-time" required>
                                           
                                       </div>
                               
                                 <div class="d-grid">
                        <button class="btn btn-primary btn-contact mb-3" id="submitButton" type="submit">Submit</button>
                    </div>
                </form>
        </div>
        </div>
        </div>
        
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
